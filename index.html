<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@pteka ZVO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chat-container {
            max-width: 400px;
            margin: auto;
        }
        .messages {
            border: 1px solid #222222;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #ffffff;
            margin-bottom: 10px;
        }
        .message {
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .message.user {
            background-color: #e2e2e2;
            align-self: flex-end;
        }
        .nickname {
            color: #2a4a6c;
            font-weight: bold;
            margin-right: 5px;
        }
        textarea, input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ZVO chat</h2>
        <input type="text" id="nickname" placeholder="напиши ник епта" required>
        <div id="messages" class="messages"></div>
        <form id="chatForm">
            <textarea name="message" id="message" placeholder="Введите ваше сообщение..." required></textarea>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <script>
        // Получение элементов
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('message');
        const messagesDiv = document.getElementById('messages');
        const nicknameInput = document.getElementById('nickname');

        // Обработка отправки формы
        chatForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращение отправки формы на сервер

            // Получение текста сообщения и никнейма
            const messageText = messageInput.value.trim();
            const nickname = nicknameInput.value.trim() || 'Аноним';

            // Проверка на пустое сообщение
            if (messageText) {
                // Создание нового элемента для сообщения
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'user');

                // Добавление никнейма и сообщения
                const nicknameElement = document.createElement('span');
                nicknameElement.classList.add('nickname');
                nicknameElement.textContent = `${nickname}:`;

                messageElement.appendChild(nicknameElement);
                messageElement.appendChild(document.createTextNode(` ${messageText}`));

                // Добавление сообщения в контейнер сообщений
                messagesDiv.appendChild(messageElement);

                // Прокрутка к последнему сообщению
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

                // Очистка поля ввода
                messageInput.value = '';
            } else {
                alert('Пожалуйста, введите сообщение.');
            }
        });
    </script>
</body>
</html>
